<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Transcript - {{ video.title }}</title>
    {% load static %}
    <!-- Bootstrap CSS (adjust path if necessary) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        /* Ensure text from the transcript is wrapped nicely */
        pre.transcript {
            white-space: pre-wrap;       /* Wrap long lines */
            word-wrap: break-word;       /* IE compatibility */
            background-color: #f8f9fa;   /* Light background */
            border: 1px solid #dee2e6;   /* Subtle border */
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Original Transcript: {{ video.title }}</h1>
        <div class="card">
            <div class="card-body">
                <!-- Display the transcript preserving line breaks -->
                <pre class="transcript">{{ transcript }}</pre>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Optional: Bootstrap JS and dependencies (if needed for other parts of your site) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
